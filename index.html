<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./dist/script.js"></script>
    <script src="https://kit.fontawesome.com/4779056cde.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Video Background | Dawn Awaits</title>
</head>

<body>
    <img class="loader" src="video/loader.gif" alt="Loading">
    <video class="bg-video" src="video/full-hd.mp4" autoplay loop></video>
    <div class="overlay"></div>
    <div class="content">
        <div class="info">
            <h1>Video Background</h1>
            <div class="control-btn">
                <button id="pause">
                    <i class="fa fa-pause-circle-o" aria-hidden="true"></i>
                </button>
                <button id="play" class="no-show">
                    <i class="fa fa-play-circle-o" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
